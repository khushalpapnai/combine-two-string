<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combine Textbox Information</title>
   <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #004080;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #003366;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Combine Information</h2>
  <input type="text" id="input1" placeholder="Enter first text">
  <input type="text" id="input2" placeholder="Enter second text">
  <button onclick="combineText()">Combine and Display</button>
  <div id="result"></div>
</div>

<script>
  function combineText() {
   
    var text1 = document.getElementById('input1').value;
    var text2 = document.getElementById('input2').value;

   
    var combinedText = text1 + " " + text2;

   
    document.getElementById('result').textContent = "Combined Text: " + combinedText;
  }
</script>

</body>
</html>
